    <meta charset="UTF-8" />

    <link rel="shortcut icon" type="image/png" href="/icon.png" />

      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />

      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    <title>mapty // Map your workouts</title>
    <script src="https://kit.fontawesome.com/71a0cc919a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="sort__option">
        <label for="sort__select">
          Sort by
        </label>
        <select name="" id="sort__select" class="sort__criterion">
          <option value="distance">Distance</option>
          <option value="duration">Duration</option>
        </select>
        <br>
        <label for="sort__select--type">
          Type
        </label>
        
        <select name="" id="sort__select--type" class="sort__type">
          <option value="ascending">Ascending</option>
          <option value="descending">Descending</option>
        </select>
      </div>
      <div class="btn__containers">
        <div class="btn__deleteAll">Delete all workouts<i class="fas fa-trash-alt"></i> </div>
        <div class="btn__sort">Sort <i class="fas fa-sort"></i></div>
      </div>
      <ul class="workouts">
        <form class="form hidden form--create">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <form class="form hidden form--update">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
